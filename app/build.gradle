apply plugin: 'com.android.application'

android {
  compileSdkVersion 23
  buildToolsVersion "22.0.1"

  defaultConfig {
    applicationId "in.antaragni.ant"
    minSdkVersion 14
    targetSdkVersion 22
    versionCode 1
    versionName "1.0"
  }
  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }
}

repositories {
  mavenCentral()
}

dependencies {
  //animation of list view
  compile 'com.nhaarman.listviewanimations:lib-core:3.1.0                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                             '

  compile('com.mikepenz:materialdrawer:3.0.9@aar') { transitive = true }
  //Core
  compile 'com.github.gabrielemariotti.cards:cardslib-core:2.1.0'
  //Optional for built-in cards
  compile 'com.github.gabrielemariotti.cards:cardslib-cards:2.1.0'
  //Optional for RecyclerView
  compile 'com.github.gabrielemariotti.cards:cardslib-recyclerview:2.1.0'
  //Optional for staggered grid view
  compile 'com.github.gabrielemariotti.cards:cardslib-extra-staggeredgrid:2.1.0'
  //Optional for drag and drop
  compile 'com.github.gabrielemariotti.cards:cardslib-extra-dragdrop:2.1.0'
  //Optional for twoway  (coming soon)
  //compile 'com.github.gabrielemariotti.cards:cardslib-extra-twoway:2.1.0'
  compile 'com.android.support:appcompat-v7:23.0.1'
  compile 'com.flaviofaria:kenburnsview:1.0.6'
  compile 'com.android.support:cardview-v7:23.0.1'
  compile 'com.android.support:recyclerview-v7:23.0.1'
  compile 'com.android.support:design:23.0.1'
  compile 'com.google.android.gms:play-services:7.8.0'
  compile 'com.android.support:support-v4:23.0.1'
  compile 'com.github.bumptech.glide:glide:3.6.0'
  compile 'de.hdodenhof:circleimageview:1.3.0'
  compile 'com.readystatesoftware.sqliteasset:sqliteassethelper:+'
  compile 'com.cocosw:bottomsheet:1.+@aar'

}
